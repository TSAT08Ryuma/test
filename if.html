<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 10;
        if(a==10){
            alert("10です");
        }else{
            alert("10ではない");
        }
        const b = 11;
        if(b==10){
            alert("10です");
        }
        if(b==11){
            alert("11です");
        }
        const c = 13;
        if(c==10){
            alert("10です");
        }else if(c==11){
            alert("11です");
        }else{
            alert("10でも11でもないです");
        }
        const d = 10;
        if(d >=5 || d <=15){
            alert("5以上15以下です");
        }
    </script>
</body>
</html>
